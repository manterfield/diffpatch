name: Release and Publish

on:
  push:
    branches: [main]
    paths:
      - "js/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: js
        run: npm install

      - name: Run tests
        working-directory: js
        run: npm test

  check-version:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./js/package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if package.json version changed in this commit
          if git diff HEAD~1 HEAD --name-only | grep -q "js/package.json"; then
            PREV_VERSION=$(git show HEAD~1:js/package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")
            if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Version changed from $PREV_VERSION to $CURRENT_VERSION"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "Version unchanged: $CURRENT_VERSION"
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "package.json not modified"
          fi

  release:
    needs: [test, check-version]
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: js
        run: npm install

      - name: Verify build
        working-directory: js
        run: |
          # Verify all required files exist
          if [ ! -f "diff.js" ]; then
            echo "Error: diff.js not found"
            exit 1
          fi
          if [ ! -f "types/index.d.ts" ]; then
            echo "Error: types/index.d.ts not found"
            exit 1
          fi
          echo "All required files present"

      - name: Publish to npm
        working-directory: js
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          release_name: Release v${{ needs.check-version.outputs.version }}
          body: |
            ## JavaScript Package Release v${{ needs.check-version.outputs.version }}

            The JavaScript implementation of diffpatch has been published to npm.

            ### Installation
            ```bash
            npm install @mantty/diffpatch
            ```

            ### Usage
            ```javascript
            import { diff, applyPatch } from '@mantty/diffpatch';

            const oldArray = ['a', 'b', 'c'];
            const newArray = ['a', 'x', 'c', 'd'];

            const operations = diff(oldArray, newArray);
            const result = applyPatch(oldArray, operations);
            console.log(result); // ['a', 'x', 'c', 'd']
            ```

            ### Features
            - üöÄ Fast and efficient diffing algorithm
            - üì¶ Zero dependencies
            - üîß TypeScript support included
            - üåê Interoperable with Go implementation
          draft: false
          prerelease: false
